name: solar system workflows
on: 
  push:
    branches:
        - main
        - 'feature/*'
env: 
    MONGO_URI: mongodb+srv://supercluster.d83jj.mongodb.net/superData
    MONGO_USERNAME: ${{vars.MONGO.USERNAME}}
    MONGO_PASSWORD: ${{secrets.MONGO.PASSWORD}}
jobs: 
  unit-testing:
    name: unit testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up nodejs v18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install depend.
        run: npm install
        
      - name: unit test
        run: npm test